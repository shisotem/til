name: Count TILs

on:
  push:
    branches:
      - main
    paths:
      - "**.md"
      - "!README.md"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Count TILs
        run: echo "TILS_COUNT=$(find . -name '*.md' -not -name 'README.md' | wc -l)" >> $GITHUB_ENV
      - name: Update README
        run: |
          sed -i "s/{TILS_COUNT}/$TILS_COUNT/g" README.md
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -am "docs: auto-update README.md with latest TILs count"
          git push
